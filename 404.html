<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page</title>
    <link rel="stylesheet" href="static/css/st">
</head>
<body>
    <h1>You have found the 404 pages. Click this to return to home page <a href="/">Home</a></h1>
    <p>Here are your random 6 digits and a link.</p>
    <h2><a href="https://youtu.be/dQw4w9WgXcQ?si=i8JJP79dvl_80YgK" target="_blank">https://<span id="sensored">nhontai.net</span>/g/<span id="id">398452</span></a></h2>
</body>
<style>
    h1, h2,  p{
        text-align: center;
    }
    
    #sensored {
        filter: blur(5px);
    }
    
</style>
<script>
    function rainbowPulse() {
        const hue0 = (Date.now() /10) % 360;
        const hue2 = (hue0+ 250) % 360;
        document.body.style.background = `linear-gradient(90deg, hsl(${hue0}, 70%, 20%), hsl(${hue2}, 70%, 30%))`;
        requestAnimationFrame(rainbowPulse);
    }
    function randomSixDigit() {
        const randomSixDigit = Math.floor(Math.random() * 600000);
        document.querySelector('#id').innerHTML = `${randomSixDigit}`;
    }
    randomSixDigit();
    rainbowPulse();
</script>
</html>
